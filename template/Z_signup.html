<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - E-Kart</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Ensure the page takes up the full viewport height */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
    }

    /* Center the form vertically and horizontally */
    .signup-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      width: 100%;
    }

    /* Style for the message container */
    .message-container {
      width: 80%;
      margin-bottom: 20px;
      text-align: center;
    }

    .alert {
      margin: 0 auto;
      width: 100%;
    }

    /* Ensure the footer stays at the bottom */
    footer {
      background-color: #28a745;
      color: rgb(0, 0, 0);
      padding: 10px 0;
      width: 100%;
      position: relative;
      bottom: 0;
      left: 0;
    }

    /* Adjust form width for different screen sizes */
    @media (min-width: 576px) {
      .signup-container form {
        width: 80%;
      }
    }

    @media (min-width: 768px) {
      .signup-container form {
        width: 60%;
      }
    }

    @media (min-width: 992px) {
      .signup-container form {
        width: 40%;
      }
    }

    @media (min-width: 1200px) {
      .signup-container form {
        width: 30%;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-success">
    <a class="navbar-brand" href="{% url 'Z_homepage' %}">E-Kart</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'Z_homepage' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'Z_product' %}">Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'Z_login' %}">Login</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'Z_signup' %}">Sign Up</a>
        </li>
      </ul>
    </div>
  </nav>
<br>
  <!-- Centered Sign-Up Form -->
  <div class="signup-container">
    <!-- Messages -->
    {% if messages %}
    <div class="message-container">
      <div class="alert alert-info">
        {% for msg in messages %}
          {{ msg }}<br>
        {% endfor %}
      </div>
    </div>
    {% endif %}

    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" class="form-control" id="first_name" name="first_name" required>
      </div>
      <div class="form-group">
        <label for="last_name">Last Name</label>
        <input type="text" class="form-control" id="last_name" name="last_name" required>
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="confirm_password">Confirm Password</label>
        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" name="address" required>
      </div>
      <div class="form-group">
        <label for="contact_number">Contact Number</label>
        <input type="text" class="form-control" id="contact_number" name="contact_number" required>
      </div>
      <div class="form-group">
        <label for="image">Profile Image</label>
        <input type="file" class="form-control-file" id="image" name="image">
      </div>
      <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
    </form>
  </div><br>

  <!-- Footer -->
  <footer class="bg-success text-center text-lg-start mt-auto">
    <div class="container p-4">
      <p>&copy; 2024 E-Kart. All rights reserved.</p>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
