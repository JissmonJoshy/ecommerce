<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Users - E-Kart</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-success">
        <a class="navbar-brand" href="#">E-Kart Admin</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'Z_admin_dashboard' %}">Back</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Users Table -->
    <div class="container mt-5">
        <h1 class="text-center">User Details</h1>
        <table class="table table-bordered mt-4">
            <thead>
                <tr>
                    <th>User ID</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>Contact Number</th>
                    <th>User Image</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for users in users %}
                <tr>
                    <td>{{ users.id }}</td>
                    <td>{{ users.user.username }}</td>
                    <td>{{ users.user.email }}</td>
                    <td>{{ users.address }}</td>
                    <td>{{ users.number }}</td>
                    <td><img src="{{ users.usimg.url }}" alt="User Image" width="100"></td>
                    <td>
                        <a href="{% url 'Z_delete_user' users.id %}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Footer -->
    <footer class="bg-success text-center text-lg-start mt-5">
        <div class="container p-4">
            <p>&copy; 2024 E-Kart. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
