<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Category - E-Kart Admin</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .container {
      flex: 1;
    }
    footer {
      position: relative;
      bottom: 0;
      width: 100%;
    }
    @media (max-width: 576px) {
      .form-group {
        margin-bottom: 15px;
      }
      .form-control {
        font-size: 14px;
      }
      .btn {
        font-size: 14px;
        padding: 8px 20px;
      }
      h2 {
        font-size: 24px;
      }
    }
    @media (min-width: 576px) and (max-width: 768px) {
      .form-control {
        font-size: 15px;
      }
      .btn {
        font-size: 15px;
        padding: 10px 24px;
      }
      h2 {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-success">
    <a class="navbar-brand" href="#">E-Kart Admin</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'Z_admin_dashboard' %}">Back</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Add Category Form -->
  <div class="container mt-5">
    <h2 class="text-center">Add Category</h2>
    <form method="post" action="{% url 'Z_add_category' %}">
      {% csrf_token %}
      <div class="form-group">
        <label for="categoryName">Category Name</label>
        <input type="text" class="form-control" id="categoryName" name="categoryName" placeholder="Enter category name" required>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </form>
  </div>

  <!-- Footer -->
  <footer class="bg-success text-center text-lg-start mt-5">
    <div class="container p-4">
      <p>&copy; 2024 E-Kart. All rights reserved.</p>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
