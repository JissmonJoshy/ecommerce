<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ category.Category_name }} - E-Kart</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-success">
    <a class="navbar-brand" href="{% url 'Z_user_homepage' %}">E-Kart</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'Z_cart' %}">Cart</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'Z_logout' %}">Logout</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Category Content -->
  <div class="container mt-5">
    <h1 class="text-center">{{ category.Category_name }}</h1>
    <div class="row mt-5">
      {% for product in products %}
        <div class="col-md-4">
          <div class="card">
            <img src="{{ product.primg.url }}" class="card-img-top" alt="{{ product.prname }}">
            <div class="card-body">
              <h5 class="card-title">{{ product.prname }}</h5>
              <p class="card-text">${{ product.prprice }}</p>
              <p class="card-text">{{ product.prdesc }}</p>

              <form method="post" action="{% url 'Z_add_cart' product.id %}" onsubmit="add_2_cart()">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary">Add to Cart</button>
              </form>
              
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-success text-center text-lg-start mt-5">
    <div class="container p-4">
      <p>&copy; 2024 E-Kart. All rights reserved.</p>
    </div>
  </footer>
  <script>
    function add_2_cart() {
        alert("Product is added to cart ");
    }
</script>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
