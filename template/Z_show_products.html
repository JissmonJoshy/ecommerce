<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Show Products - E-Kart Admin</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-success">
    <a class="navbar-brand" href="#">E-Kart Admin</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link " href="{% url 'Z_admin_dashboard' %}">Back</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Show Products -->
  <div class="container mt-5">
    <h2 class="text-center">Product List</h2>
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
        <tr>
          <th>ID</th>
          <th>Product Name</th>
          <th>Description</th>
          <th>Price</th>
          <th>Category</th>
          <th>Image</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for product in products %}
        <tr>
          <td>{{ product.id }}</td>
          <td>{{ product.prname }}</td>
          <td>{{ product.prdesc }}</td>
          <td>{{ product.prprice }}</td>
          <td>{{ product.category.Category_name }}</td>
          <td><img src="{{ product.primg.url }}" alt="{{ product.product_name }}" style="width: 100px;"></td>
          <td>
            <a href="{% url 'Z_delete_product' product.id %}" class="btn btn-danger" >Delete</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <center>
    
  </div>

  <!-- Footer -->
  <footer class="bg-success text-center text-lg-start mt-5">
    <div class="container p-4">
      <p>&copy; 2024 E-Kart. All rights reserved.</p>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
