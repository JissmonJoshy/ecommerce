<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Detail - E-Kart</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-success">
    <a class="navbar-brand" href="{% url 'Z_homepage' %}">E-Kart</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'Z_homepage' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'Z_product' %}">Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'Z_cart' %}">Cart</a>
        </li>
        <li class="nav-item ">
          <a class="nav-link" href="{% url 'Z_login' %}">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'Z_signup' %}">Sign Up</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Product Detail Section -->
  <div class="container">
    <div class="row mt-5">
      <div class="col-md-6">
        <img src="https://via.placeholder.com/500" class="img-fluid" alt="Product">
      </div>
      <div class="col-md-6">
        <h2>Product Name</h2>
        <p class="lead">$19.99</p>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer posuere erat a ante.</p>
        <button class="btn btn-primary">Add to Cart</button>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-success text-center text-lg-start mt-5">
    <div class="container p-4">
      <p>&copy; 2024 E-Kart. All rights reserved.</p>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
